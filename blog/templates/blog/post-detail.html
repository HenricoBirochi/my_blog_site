{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}" />
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
      <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}" />
      <address>By {{ post.author }}</address>
      <div>
        Last updated on <time datetime="{{ post.date|date:'D d M Y' }}"></time> <!--Isso Ã© um dos jeitos que o Django tem para-->
      </div>                                                                    <!--formatar uma data-->
    </article>
  </section>

  <main>
    <p>
        {{ post.content|linebreaks }} <!--Ele preserva as quebras de linha da string recebida-->
    </p>
  </main>
{% endblock %}
